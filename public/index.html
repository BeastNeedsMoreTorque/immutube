<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <textarea id="area"></textarea>

    <div id="events"></div>
    <script>
      var insert = function (index, s, orig) {
        if (index > 0) {
          return orig.substring(0, index) + s + orig.substring(index, orig.length);
        }
        else {
          return s + orig;
        }
      };
      $(function () {
        var host = location.origin.replace(/^http/, 'ws')
          , ws = io.connect(host);

        ws.on('test', function (e) {
          e = JSON.parse(e);
          $('#area').val(insert(e.pos, String.fromCharCode(e.key), $('#area').val()));
        });
        $('#area').on('keyup', function(e){
          ws.emit('edit', JSON.stringify(
            {key: e.which, pos: e.target.selectionStart}
          ));
        });
      });
    </script>
  </body>
</html>
