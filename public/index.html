<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <textarea id="area"></textarea>

    <div id="events"></div>
    <script>
      $(function () {
        var host = location.origin.replace(/^http/, 'ws')
          , ws = io.connect(host);

        $.get('/corpus', function(data) {
          $('#area').val(data);
        });

        ws.on('edit', function (e) {
          e = JSON.parse(e);

          var area = document.getElementById('area');
          var start = area.selectionStart, end = area.selectionEnd;

          var v = $('#area').val();
          $('#area').val(
            v.slice(0, e.sel_start) +
            e.value +
            v.slice(e.sel_end)
          );

          var added_before = 0;
          if(e.sel_start < start) {
            added_before = 1 - (Math.min(start, e.sel_end) - e.sel_start);
          }
          area.focus();
          area.setSelectionRange(start + added_before, end + added_before);
        });

        $('#area').on('keypress', function(e){
          ws.emit('edit', JSON.stringify({
            value: String.fromCharCode(e.which),
            sel_start: e.target.selectionStart,
            sel_end:   e.target.selectionEnd
          }));
        });
      });
    </script>
  </body>
</html>
